{% extends 'base.html' %}
{% block body %}
{% load static %}

<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'images/artem-beliaikin-UdQt3FT6rxM-unsplash.jpg' %}" class="d-block img1" alt="image_invalid_1.0a" width="100%">
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div>
      <div class="carousel-item container-fluid" data-bs-interval="2000">
        <img src="{% static 'images/clark-street-mercantile-P3pI6xzovu0-unsplash.jpg' %}" class="d-block img1" alt="image_invalid_1.1a" width="100%">
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/joshua-rawson-harris-L2kkaayv3YY-unsplash.jpg' %}" class="d-block img1" alt="image_invalid_1.2a" width="100%">
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container-fluid">
    <div class="col-12">
      <p class="text-center text-warning" style="font-size: 50px; font-weight: 700; font-style: italic; margin-top: 100px;">OUR PRODUCTS</p>
    </div>
  </div>

  <div class="container-fluid row p-3">
    {% for i in obj %}
    <div class="col-4 p-1">
      <div class="card mt-4 bg-warning" style="width: 100%;">
        <img src="{{ i.imageURL }}" class="card-img-top p-1" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ i.category }}</h5>
          <p class="card-text">
            {{ i.brand }} <br>
            ${{ i.price }}
            <a href="{% url 'details' i.id %}"><button type="button" class="btn btn-success mx-2">Visit</button></a>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="container m-5" id="contact-us-section">
    <p class="contact text-warning text-center">CONTACT US</p>
    <p class="text-center text-warning" style="font-size: 20px; font-style: italic;">Get in touch and let us know how we can help.</p>
    <div class="m-5">
      <form action="" class="text-center" style="margin-top: 100px;">
        <p><input type="text" placeholder="Email" style="border: none; border-radius: 8px; padding: 10px; width: 385px;"></p>
        <p><textarea name="" id="" cols="50" rows="5" placeholder="Message" style="border: none; border-radius: 8px;"></textarea></p>
        <p><input type="submit" value="submit" class="btn btn-success"></p>
      </form>
    </div>
  </div>
  <div class="mt-5">
</div>


{% endblock %}
