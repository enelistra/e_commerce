<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KISWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    input{
        border-radius: 8px;
        border: none;
        padding: 10px;
        width: 300px;
        margin-left: 50px;
    }
    .div1{
        border: 2px solid;
        border-radius: 8px;
    }
    .register{
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 50px;
    }
  </style>
  <body class="bg-secondary">
    <div class="container-fluid row">
        <div class="col-4"></div>
        <div class="col-5">
        <div class="div1 m-5 p-5">
                <h4 class="text-center register text-white">REGISTER HERE</h4>
                <form action="{% url 'register' %}" method="post">
                  {% csrf_token %}
                  <p><input type="text" placeholder="Email" name="email">
                  <p><input type="text" placeholder="Username" name="username">
                  <p><input type="password" placeholder="password" name="pass">
                  <p><input type="password" placeholder="Confirm password" name="cfmpass">
                  <input type="submit" value="submit" class="btn btn-success mt-3">
            </form>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
